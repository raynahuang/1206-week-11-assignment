<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="index.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="btn btn-primary">
            <a class="navbar-brand" href="author.html">AUTHORS</a>
        </button>

    </nav>

    <div class="container">
        <h1 class="m-4 text-center">List of books</h1>
        <table class="m-4 table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Author</th>
                </tr>
            </thead>
            <tbody id="bookTableBody">

            </tbody>
        </table>

        <hr>

        <form onsubmit="submitForm(event)">
            <div class="form-group m-4">
                <label for="Title">
                    Title
                </label>
                <input id="title" type="text" id="Title" class="form-control" placeholder="Enter Book Title Here!">
            </div>
            <div class="form-group m-4">
                <label for="Description">
                    Description
                </label>
                <textarea id="description" class="form-control" id="Description" rows="3"></textarea>
            </div>

            <div class="m-4">
                <label for="Author">Authors</label>
                <select name="Author" id="authorList" class="form-select" onchange="selectedAuthor(event)">
                    <option selected>Open this menu</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 ">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
