<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="author.js" defer></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Author Management</a>
    </nav>
  
    <main class="container my-4">
      <div class="row">
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Add Author</h2>
            </div>
            <div class="card-body">
              <form id="create-author-form" onsubmit="event.preventDefault(); createAuthor();">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="contact" class="form-label">Contact</label>
                  <input type="tel" class="form-control" id="contact" name="contact" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Author List</h2>
            </div>
            <div class="card-body">
              <ul id="author-list" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <script src="author.js"></script>
  </body>
  

</html>
